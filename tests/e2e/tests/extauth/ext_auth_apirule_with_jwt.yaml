apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  name: "{{ .Name }}"
spec:
  hosts:
    - "{{ .Host }}"
  service:
    name: "{{ .ServiceName }}"
    port: {{ .ServicePort }}
  gateway: "{{ .Gateway }}"
  rules:
    - path: "/headers"
      methods: ["GET"]
      extAuth:
        restrictions:
          authentications:
            - issuer: "{{ .IssuerUrl }}"
              jwksUri: "{{ .JwksUri }}"
        authorizers:
          - {{ .ExtAuthProvider }}