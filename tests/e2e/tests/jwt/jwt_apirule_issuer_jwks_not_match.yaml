apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  name: "{{ .Name }}"
spec:
  hosts:
    - "{{ .Host }}"
  service:
    name: "{{ .ServiceName }}"
    port: {{ .ServicePort }}
  gateway: "{{ .Gateway }}"
  rules:
    - jwt:
        authentications:
          - issuer: "{{ .Issuer }}"
            jwksUri: "https://example.com/.well-known/jwks.json"
      path: /anything/issuer-jwks-not-match
      methods: ["GET"]
