apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  name: "{{ .Name }}"
spec:
  hosts:
    - "{{ .Host }}"
  service:
    name: "{{ .ServiceName }}"
    port: {{ .ServicePort }}
  gateway: "{{ .Gateway }}"
  rules:
    - jwt:
        authentications:
          - issuer: "{{ .Issuer }}"
            jwksUri: "{{ .JwksUri }}"
        authorizations:
          - audiences:
              - "goats"
      methods:
        - GET
      path: /anything/goats
    - jwt:
        authentications:
          - issuer: "{{ .Issuer }}"
            jwksUri: "{{ .JwksUri }}"
        authorizations:
          - audiences:
              - "goats"
              - "sheeps"
      methods:
        - GET
      path: /anything/goatsheeps
