apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
    name: "{{ .Name }}"
spec:
    gateway: "{{ .Gateway }}"
    hosts:
        - "{{ .Host }}"
    service:
        name: "{{ .ServiceName }}"
        port: {{ .ServicePort }}
    rules:
        - path: /anything
          methods: ["GET", "POST"]
          jwt:
            authentications:
              - issuer: "{{ .Issuer }}"
                jwksUri: "{{ .JwksUri }}"
        - path: /anything/put
          methods: ["PUT"]
          jwt:
            authentications:
              - issuer: "{{ .Issuer }}"
                jwksUri: "{{ .JwksUri }}"