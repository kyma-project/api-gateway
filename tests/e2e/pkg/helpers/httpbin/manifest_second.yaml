##################################################################################################
# httpbin service
##################################################################################################
apiVersion: v1
kind: ServiceAccount
metadata:
    name: httpbin-2
---
apiVersion: v1
kind: Service
metadata:
    name: httpbin-2
    labels:
        app: httpbin-2
        service: httpbin-2
spec:
    ports:
        - name: http
          port: 8000
          targetPort: 8080
    selector:
        app: httpbin-2
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: httpbin-2
spec:
    replicas: 1
    selector:
        matchLabels:
            app: httpbin-2
            version: v1
    template:
        metadata:
            labels:
                app: httpbin-2
                version: v1
        spec:
            serviceAccountName: httpbin-2
            containers:
                - image: docker.io/mccutchen/go-httpbin:v2.15.0
                  imagePullPolicy: IfNotPresent
                  name: httpbin
                  ports:
                      - containerPort: 8080
                  readinessProbe:
                      httpGet:
                          path: /status/200
                          port: 8080
