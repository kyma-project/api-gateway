apiVersion: core.gardener.cloud/v1beta1
kind: Shoot
metadata:
  name: ${CLUSTER_NAME}
spec:
  secretBindingName: ${GARDENER_PROVIDER_SECRET_NAME}
  cloudProfileName: aws
  region: ${GARDENER_REGION}
  purpose: evaluation
  provider:
    type: aws
    infrastructureConfig:
      apiVersion: aws.provider.extensions.gardener.cloud/v1alpha1
      kind: InfrastructureConfig
      networks:
        vpc:
          cidr: 10.250.0.0/16
        zones:
          - name: ${GARDENER_ZONES}
            internal: 10.250.112.0/22
            public: 10.250.96.0/22
            workers: 10.250.0.0/19
    workers:
      - name: cpu-worker
        minimum: ${SCALER_MIN}
        maximum: ${SCALER_MAX}
        machine:
          type: ${MACHINE_TYPE}
        volume:
          type: ${DISK_TYPE}
          size: ${DISK_SIZE}Gi
        zones:
          - ${GARDENER_ZONES}
  networking:
    type: calico
    pods: 100.96.0.0/11
    nodes: 10.250.0.0/16
    services: 100.64.0.0/13
  kubernetes:
    version: ${GARDENER_CLUSTER_VERSION}
  hibernation:
    enabled: true
    schedules:
      - start: "00 14 * * ?"
        location: "Europe/Berlin"
