apiVersion: v1
kind: Pod
metadata:
  name: mock-oauth2-server
  namespace: {{ .Namespace }}
  labels:
    sidecar.istio.io/inject: "false"
    app: mock-oauth2-server
spec:
  containers:
    - name: mock-oauth2-server
      image: europe-central2-docker.pkg.dev/sap-se-cx-kyma-goat/networking-dev-tools/oauth2-mock/dev:latest
      imagePullPolicy: Always
      env:
        - name: iss
          value: http://mock-oauth2-server.{{ .Namespace }}.svc.cluster.local
        - name: PORT
          value: "8000"
      ports:
        - containerPort: 8000
          name: http
          protocol: TCP
  restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mock-oauth2-server
  namespace: {{ .Namespace }}
spec:
  selector:
    app: mock-oauth2-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
  type: ClusterIP
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  labels:
    app: mock-oauth2-server
  name: mock-oauth2-server
  namespace: {{ .Namespace }}
spec:
  gateways:
    - kyma-system/kyma-gateway
  hosts:
    - oauth2-mock.{{ .Domain }}
  http:
    - route:
        - destination:
            host: mock-oauth2-server.{{ .Namespace }}.svc.cluster.local
            port:
              number: 80
  
