apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  annotations:
    gateway.kyma-project.io/original-version: v1beta1
    gateway.kyma-project.io/v1beta1-spec: '{"host":"httpbin-{{.TestID}}.{{.Domain}}","service":{"name":"httpbin-{{.TestID}}","port":8000},"gateway":"{{.GatewayNamespace}}/{{.GatewayName}}","rules":[{"path":"/ip","methods":["GET"],"accessStrategies":[{"handler":"jwt","config":{"authentications":[{"issuer":"{{
      .IssuerUrl }}","jwksUri":"{{ .IssuerUrl }}/oauth2/certs"}],"authorizations":[{"requiredScopes":["read","write"]}]}}]},{"path":"/headers","methods":["GET"],"accessStrategies":[{"handler":"jwt","config":{"authentications":[{"issuer":"{{
      .IssuerUrl }}","jwksUri":"{{ .IssuerUrl }}/oauth2/certs"}],"authorizations":[{"requiredScopes":["read"]}]}}]},{"path":"/get","methods":["GET"],"accessStrategies":[{"handler":"jwt","config":{"authentications":[{"issuer":"{{
      .IssuerUrl }}","jwksUri":"{{ .IssuerUrl }}/oauth2/certs"}],"authorizations":[{"requiredScopes":["test","write"]}]}}]}]}'
  creationTimestamp: null
  name: '{{.NamePrefix}}-{{.TestID}}'
  namespace: '{{.Namespace}}'
spec:
  gateway: '{{.GatewayNamespace}}/{{.GatewayName}}'
  hosts:
  - httpbin-{{.TestID}}.{{.Domain}}
  rules:
  - jwt:
      authentications:
      - issuer: '{{ .IssuerUrl }}'
        jwksUri: '{{ .IssuerUrl }}/oauth2/certs'
      authorizations:
      - requiredScopes:
        - read
        - write
    methods:
    - GET
    path: /ip
    request: {}
  - jwt:
      authentications:
      - issuer: '{{ .IssuerUrl }}'
        jwksUri: '{{ .IssuerUrl }}/oauth2/certs'
      authorizations:
      - requiredScopes:
        - read
    methods:
    - GET
    path: /headers
    request: {}
  - jwt:
      authentications:
      - issuer: '{{ .IssuerUrl }}'
        jwksUri: '{{ .IssuerUrl }}/oauth2/certs'
      authorizations:
      - requiredScopes:
        - test
        - write
    methods:
    - GET
    path: /get
    request: {}
  service:
    name: httpbin-{{.TestID}}
    port: 8000
