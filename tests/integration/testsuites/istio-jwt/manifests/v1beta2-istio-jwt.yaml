apiVersion: gateway.kyma-project.io/v1beta2
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  hosts:
    - "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: "{{ .jwtSecuredPath }}"
      methods: ["GET"]
      mutators: []
      jwt:
        authentications:
        - issuer: "{{ .IssuerUrl }}"
          jwksUri: "{{ .IssuerUrl }}/oauth2/certs"
