apiVersion: v1
kind: Service
metadata:
  name: helloworld-{{.TestID}}
  namespace: "{{.Namespace}}"
  labels:
    app: helloworld-{{.TestID}}
spec:
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  selector:
    app: helloworld-{{.TestID}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-{{.TestID}}
  namespace: "{{.Namespace}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-{{.TestID}}
      version: v1
  template:
    metadata:
      labels:
        app: helloworld-{{.TestID}}
        version: v1
    spec:
      containers:
      - name: helloworld
        image: docker.io/istio/examples-helloworld-v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "250m"
            memory: "250Mi"
          requests:
            cpu: "50m"
            memory: "50Mi"
