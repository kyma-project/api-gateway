apiVersion: gateway.kyma-project.io/v2alpha1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  hosts:
    - "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /anything
      methods: ["GET", "POST"]
      noAuth: true
    - path: /anything/put
      methods: ["PUT"]
      noAuth: true
