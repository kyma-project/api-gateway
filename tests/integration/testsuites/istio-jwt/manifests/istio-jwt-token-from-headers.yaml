apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  annotations:
    gateway.kyma-project.io/original-version: v1beta1
    gateway.kyma-project.io/v1beta1-spec: '{"host":"httpbin-{{.TestID}}.{{.Domain}}","service":{"name":"httpbin-{{.TestID}}","port":8000},"gateway":"{{.GatewayNamespace}}/{{.GatewayName}}","rules":[{"path":"/headers","methods":["GET"],"accessStrategies":[{"handler":"jwt","config":{"authentications":[{"fromHeaders":[{"name":"x-jwt-token","prefix":"JwtToken
      "}],"issuer":"{{ .IssuerUrl }}","jwksUri":"{{ .IssuerUrl }}/oauth2/certs"}]}}]}]}'
  creationTimestamp: null
  name: '{{.NamePrefix}}-{{.TestID}}'
  namespace: '{{.Namespace}}'
spec:
  gateway: '{{.GatewayNamespace}}/{{.GatewayName}}'
  hosts:
  - httpbin-{{.TestID}}.{{.Domain}}
  rules:
  - jwt:
      authentications:
      - fromHeaders:
        - name: x-jwt-token
          prefix: 'JwtToken '
        issuer: '{{ .IssuerUrl }}'
        jwksUri: '{{ .IssuerUrl }}/oauth2/certs'
    methods:
    - GET
    path: /headers
    request: {}
  service:
    name: httpbin-{{.TestID}}
    port: 8000
