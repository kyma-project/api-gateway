apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  host: "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /ip
      methods: ["GET"]
      mutators: []
      accessStrategies:
        - handler: jwt
          config:
            authentications:
              - issuer: "{{ .IssuerUrl }}"
                jwksUri: "{{ .IssuerUrl }}/jwks"
            authorizations:
              - requiredScopes: ["read", "write"]
                audiences: {{ .ipAudiences }}
    - path: /headers
      methods: ["GET"]
      mutators: []
      accessStrategies:
        - handler: jwt
          config:
            authentications:
              - issuer: "{{ .IssuerUrl }}"
                jwksUri: "{{ .IssuerUrl }}/jwks"
            authorizations:
              - requiredScopes: ["read", "write"]
                audiences: {{ .headersAudiences }}
    - path: /get
      methods: ["GET"]
      mutators: []
      accessStrategies:
        - handler: jwt
          config:
            authentications:
              - issuer: "{{ .IssuerUrl }}"
                jwksUri: "{{ .IssuerUrl }}/jwks"
            authorizations:
              - requiredScopes: ["read", "write"]
                audiences: {{ .getAudiences }}
    - path: /cache
      methods: ["GET"]
      mutators: []
      accessStrategies:
        - handler: jwt
          config:
            authentications:
              - issuer: "{{ .IssuerUrl }}"
                jwksUri: "{{ .IssuerUrl }}/jwks"
            authorizations:
              - requiredScopes: [ "read", "write" ]
                audiences: ["audienceNotInJWT"]
              - requiredScopes: ["read", "write"]
                audiences: ["https://example.com"]
