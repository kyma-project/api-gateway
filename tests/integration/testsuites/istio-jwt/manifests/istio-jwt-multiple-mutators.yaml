apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  annotations:
    gateway.kyma-project.io/original-version: v1beta1
    gateway.kyma-project.io/v1beta1-spec: '{"host":"httpbin-{{.TestID}}.{{.Domain}}","service":{"name":"httpbin-{{.TestID}}","port":8000},"gateway":"{{.GatewayNamespace}}/{{.GatewayName}}","rules":[{"path":"/headers","methods":["GET"],"accessStrategies":[{"handler":"jwt","config":{"authentications":[{"issuer":"{{
      .IssuerUrl }}","jwksUri":"{{ .IssuerUrl }}/oauth2/certs"}]}}],"mutators":[{"handler":"header","config":{"headers":{"x-header-mutators-test":"a-header-value","x-header-mutators-test2":"a-header-value2"}}},{"handler":"cookie","config":{"cookies":{"x-cookie-mutators-test":"a-cookie-value","x-cookie-mutators-test2":"a-cookie-value2"}}}]},{"path":"/cookies","methods":["GET"],"accessStrategies":[{"handler":"jwt","config":{"authentications":[{"issuer":"{{
      .IssuerUrl }}","jwksUri":"{{ .IssuerUrl }}/oauth2/certs"}]}}],"mutators":[{"handler":"header","config":{"headers":{"x-header-mutators-test":"a-header-value","x-header-mutators-test2":"a-header-value2"}}},{"handler":"cookie","config":{"cookies":{"x-cookie-mutators-test":"a-cookie-value","x-cookie-mutators-test2":"a-cookie-value2"}}}]}]}'
  creationTimestamp: null
  name: '{{.NamePrefix}}-{{.TestID}}'
  namespace: '{{.Namespace}}'
spec:
  gateway: '{{.GatewayNamespace}}/{{.GatewayName}}'
  hosts:
  - httpbin-{{.TestID}}.{{.Domain}}
  rules:
  - jwt:
      authentications:
      - issuer: '{{ .IssuerUrl }}'
        jwksUri: '{{ .IssuerUrl }}/oauth2/certs'
    methods:
    - GET
    path: /headers
    request:
      cookies:
        x-cookie-mutators-test: a-cookie-value
        x-cookie-mutators-test2: a-cookie-value2
      headers:
        x-header-mutators-test: a-header-value
        x-header-mutators-test2: a-header-value2
  - jwt:
      authentications:
      - issuer: '{{ .IssuerUrl }}'
        jwksUri: '{{ .IssuerUrl }}/oauth2/certs'
    methods:
    - GET
    path: /cookies
    request:
      cookies:
        x-cookie-mutators-test: a-cookie-value
        x-cookie-mutators-test2: a-cookie-value2
      headers:
        x-header-mutators-test: a-header-value
        x-header-mutators-test2: a-header-value2
  service:
    name: httpbin-{{.TestID}}
    port: 8000
