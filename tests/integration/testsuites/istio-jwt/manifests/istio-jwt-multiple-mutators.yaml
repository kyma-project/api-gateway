apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  host: "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /headers
      methods: [ "GET" ]
      mutators:
        - handler: header
          config:
            headers:
              {{ .header1 }}: {{ .header1Value }}
              {{ .header2 }}: {{ .header2Value }}
        - handler: cookie
          config:
            cookies:
              {{ .cookie1 }}: {{ .cookie1Value }}
              {{ .cookie2 }}: {{ .cookie2Value }}
      accessStrategies:
        - handler: jwt
          config:
            authentications:
              - issuer: "{{ .IssuerUrl }}"
                jwksUri: "{{ .IssuerUrl }}/jwks"

    - path: /cookies
      methods: ["GET"]
      mutators:
        - handler: header
          config:
            headers:
              {{ .header1 }}: {{ .header1Value }}
              {{ .header2 }}: {{ .header2Value }}
        - handler: cookie
          config:
            cookies:
              {{ .cookie1 }}: {{ .cookie1Value }}
              {{ .cookie2 }}: {{ .cookie2Value }}
      accessStrategies:
        - handler: jwt
          config:
            authentications:
              - issuer: "{{ .IssuerUrl }}"
                jwksUri: "{{ .IssuerUrl }}/jwks"
