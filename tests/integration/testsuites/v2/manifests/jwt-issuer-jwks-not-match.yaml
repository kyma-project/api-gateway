apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  hosts:
    - "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /ip
      methods: ["GET"]
      jwt:
        authentications:
          - issuer: "{{ .IssuerUrl }}"
            jwksUri: "https://oauth2.{{.Domain}}/.well-known/jwks.json"
