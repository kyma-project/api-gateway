apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  hosts:
    - "httpbin-{{.TestID}}.{{.Domain}}"
  rules:
    - path: /anything/{*}/one
      methods: ["GET"]
      noAuth: true
    - path: /anything/{**}/two
      methods: ["POST"]
      noAuth: true
    - path: /anything/{**}
      methods: ["PUT"]
      noAuth: true
    - path: /anything/{*}/one/{**}/two
      methods: ["DELETE"]
      noAuth: true
