apiVersion: gateway.kyma-project.io/v2alpha1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  hosts:
    - "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /headers
      methods: ["GET"]
      noAuth: true
      request:
        headers:
          {{ .header }}: {{ .headerValue }}
