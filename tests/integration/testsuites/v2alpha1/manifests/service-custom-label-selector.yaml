apiVersion: gateway.kyma-project.io/v2alpha1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  hosts:
    - "helloworld-{{.TestID}}.{{.Domain}}"
  service:
    name: helloworld-{{.TestID}}
    port: 5000
  rules:
    - path: "{{ .jwtSecuredPath }}"
      methods: ["GET"]
      jwt:
        authentications:
          - issuer: "{{ .IssuerUrl }}"
            jwksUri: "{{ .IssuerUrl }}/oauth2/certs"
