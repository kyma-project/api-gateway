apiVersion: gateway.kyma-project.io/v2alpha1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  hosts:
    - "httpbin-{{.TestID}}.{{.Domain}}"
  rules:
    - path: /anything
      methods: ["GET", "POST"]
      jwt:
        authentications:
          - issuer: "{{ .IssuerUrl }}"
            jwksUri: "{{ .IssuerUrl }}/oauth2/certs"
    - path: /anything/put
      methods: ["PUT"]
      jwt:
        authentications:
          - issuer: "{{ .IssuerUrl }}"
            jwksUri: "{{ .IssuerUrl }}/oauth2/certs"