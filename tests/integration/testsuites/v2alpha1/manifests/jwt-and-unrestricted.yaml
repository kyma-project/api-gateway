apiVersion: gateway.kyma-project.io/v2alpha1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  hosts:
    - "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: {{ .jwtSecuredPath }}
      methods: ["GET"]
      jwt:
        authentications:
          - issuer: "{{ .IssuerUrl }}"
            jwksUri: "https://kymagoattest.accounts400.ondemand.com/oauth2/certs"
      accessStrategies:
        - handler: jwt
          config:
            authentications:
            - issuer: "{{ .IssuerUrl }}"
              jwksUri: "{{ .IssuerUrl }}/oauth2/certs"
    - path: /headers
      methods: ["GET"]
      noAuth: true
