apiVersion: gateway.kyma-project.io/v2alpha1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  hosts:
    - "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /ip
      methods: ["GET"]
      jwt:
        authentications:
          - issuer: "{{ .IssuerUrl }}"
            jwksUri: "{{ .IssuerUrl }}/oauth2/certs"
        authorizations:
          - audiences: {{ .ipAudiences }}
    - path: /headers
      methods: ["GET"]
      jwt:
        authentications:
          - issuer: "{{ .IssuerUrl }}"
            jwksUri: "{{ .IssuerUrl }}/oauth2/certs"
        authorizations:
          - audiences: {{ .headersAudiences }}
    - path: /get
      methods: ["GET"]
      jwt:
        authentications:
          - issuer: "{{ .IssuerUrl }}"
            jwksUri: "{{ .IssuerUrl }}/oauth2/certs"
        authorizations:
          - audiences: {{ .getAudiences }}
    - path: /cache
      methods: ["GET"]
      jwt:
        authentications:
          - issuer: "{{ .IssuerUrl }}"
            jwksUri: "{{ .IssuerUrl }}/oauth2/certs"
        authorizations:
          - audiences: ["audienceNotInJWT"]
          - audiences: ["https://example.com"]
