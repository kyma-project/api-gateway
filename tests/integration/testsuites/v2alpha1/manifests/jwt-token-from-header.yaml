apiVersion: gateway.kyma-project.io/v2alpha1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  hosts:
    - "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /headers
      methods: ["GET"]
      jwt:
        authentications:
          - issuer: "{{ .IssuerUrl }}"
            jwksUri: "{{ .IssuerUrl }}/oauth2/certs"
            fromHeaders:
              - name: {{ .JWTHeaderName }}
                prefix: "JwtToken "
