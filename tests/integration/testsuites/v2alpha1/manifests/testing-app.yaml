apiVersion: v1
kind: Service
metadata:
  name: httpbin-{{.TestID}}
  namespace: "{{.Namespace}}"
  labels:
    app: httpbin-{{.TestID}}
spec:
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    app: httpbin-{{.TestID}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin-{{.TestID}}
  namespace: "{{.Namespace}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin-{{.TestID}}
      version: v1
  template:
    metadata:
      labels:
        app: httpbin-{{.TestID}}
        version: v1
    spec:
      containers:
      - image: docker.io/mccutchen/go-httpbin:v2.15.0
        name: httpbin
        ports:
          - containerPort: 8080
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 65534
          runAsNonRoot: true
          runAsGroup: 65534
        resources:
          limits:
            cpu: "250m"
            memory: "250Mi"
          requests:
            cpu: "50m"
            memory: "50Mi"
