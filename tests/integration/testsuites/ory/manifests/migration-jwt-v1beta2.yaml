apiVersion: gateway.kyma-project.io/v1beta2
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  hosts:
    - "httpbin-{{.TestID}}.{{.Domain}}"
  rules:
    - path: /anything
      methods: ["GET"]
      jwt:
        authentications:
          - issuer: https://dummy-test-url.com
            jwksUri: https://dummy-test-url.com/oauth2/certs