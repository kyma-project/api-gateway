apiVersion: gateway.kyma-project.io/v2alpha1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
  labels:
    test: v1beta1-migration
spec:
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  hosts:
    - "httpbin-{{.TestID}}.{{.Domain}}"
  rules:
    - path: /headers
      methods: ["GET"]
      noAuth: true