apiVersion: v1
kind: Service
metadata:
  name: helloworld-{{.TestID}}
  namespace: "{{.Namespace}}"
  labels:
    app: helloworld-{{.TestID}}
spec:
  ports:
    - name: http
      port: 5000
      targetPort: 5000
  selector:
    app: helloworld-{{.TestID}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-{{.TestID}}
  namespace: "{{.Namespace}}"
  labels:
    app: helloworld-{{.TestID}}
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-{{.TestID}}
      version: v1
  template:
    metadata:
      labels:
        app: helloworld-{{.TestID}}
        version: v1
    spec:
      containers:
        - name: helloworld
          image: docker.io/istio/examples-helloworld-v1
          imagePullPolicy: IfNotPresent #Always
          ports:
            - containerPort: 5000
---
apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  host: "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /headers
      methods: ["GET"]
      accessStrategies:
        - handler: noop
      mutators: []
    - path: /hello
      methods: ["GET"]
      accessStrategies:
        - handler: noop
      mutators: []
      service:
        name: helloworld-{{.TestID}}
        port: 5000