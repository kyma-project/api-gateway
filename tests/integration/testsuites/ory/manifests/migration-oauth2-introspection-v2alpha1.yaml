apiVersion: gateway.kyma-project.io/v2alpha1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
  labels:
    test: v1beta1-migration
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  hosts:
    - "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /headers
      methods: ["GET"]
      extAuth:
        restrictions:
          authentications:
            - issuer: "{{ .IssuerUrl }}"
              jwksUri: "{{ .IssuerUrl }}/oauth2/certs"
        authorizers:
          - sample-ext-authz-http
