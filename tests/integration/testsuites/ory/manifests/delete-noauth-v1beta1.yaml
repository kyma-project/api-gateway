apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  annotations:
    gateway.kyma-project.io/original-version: v1beta1
    gateway.kyma-project.io/v1beta1-spec: '{"host":"httpbin-{{.TestID}}.{{.Domain}}","service":{"name":"httpbin-{{.TestID}}","port":8000},"gateway":"{{.GatewayNamespace}}/{{.GatewayName}}","rules":[{"path":"/anything","methods":["GET"],"accessStrategies":[{"handler":"no_auth"}]}]}'
  creationTimestamp: null
  name: '{{.NamePrefix}}-{{.TestID}}'
  namespace: '{{.Namespace}}'
spec:
  gateway: '{{.GatewayNamespace}}/{{.GatewayName}}'
  hosts:
  - httpbin-{{.TestID}}.{{.Domain}}
  rules:
  - methods:
    - GET
    noAuth: true
    path: /anything
  service:
    name: httpbin-{{.TestID}}
    port: 8000
