apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  host: "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /image
      methods: [ "GET" ]
      mutators: [ ]
      accessStrategies:
        - handler: jwt
          config:
            jwks_urls:
              - "{{ .IssuerUrl }}/oauth2/certs"
        - handler: oauth2_introspection
          config:
            required_scope: [ "read" ]
            token_from:
              header: "oauth2-access-token"
