apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  name: kyma-rule
  namespace: '{{.Namespace}}'
spec:
  hosts:
    - apirule.any
  service:
    name: httpbin
    namespace: '{{.Namespace}}'
    port: 8000
  gateway: '{{.Gateway}}'
  rules:
    - path: /*
      methods: ["GET"]
      noAuth: true