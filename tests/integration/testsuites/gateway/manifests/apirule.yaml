apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  name: kyma-rule
  namespace: '{{.Namespace}}'
spec:
    hosts:
    - apirule.any
    gateway: '{{.Gateway}}'
    service:
      name: httpbin
      namespace: '{{.Namespace}}'
      port: 8000
    rules:
    - noAuth: true
      methods:
      - GET
      path: /*
