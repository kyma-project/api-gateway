apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: kyma-rule
  namespace: "{{.Namespace}}"
spec:
  host: apirule.any
  service:
    name: httpbin
    namespace: "{{.Namespace}}"
    port: 8000
  gateway: kyma-system/kyma-gateway
  rules:
    - path: /.*
      methods: ["GET"]
      accessStrategies:
        - handler: noop
      mutators:
        - handler: noop
