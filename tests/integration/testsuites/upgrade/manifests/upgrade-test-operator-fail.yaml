apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: istio-operator.kyma-project.io
    app.kubernetes.io/instance: api-gateway-operator-default
    app.kubernetes.io/name: api-gateway-operator
    app.kubernetes.io/part-of: api-gateway
    app.kubernetes.io/version: dev
    control-plane: controller-manager
    kyma-project.io/module: api-gateway
  name: api-gateway-controller-manager
  namespace: kyma-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/instance: api-gateway-operator-default
        app.kubernetes.io/name: api-gateway-operator
        app.kubernetes.io/part-of: api-gateway
        app.kubernetes.io/version: dev
        control-plane: controller-manager
        kyma-project.io/module: api-gateway
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - args:
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        command:
        - /manager
        image: europe-docker.pkg.dev/kyma-project/prod/api-gateway-manager:2.0.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
      serviceAccountName: api-gateway-controller-manager
      terminationGracePeriodSeconds: 10
