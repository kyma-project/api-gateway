apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  host: "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /cookies
      methods: ["GET"]
      mutators:
        - handler: cookie
          config:
            cookies:
              {{ .cookie }}: {{ .cookieValue }}
      accessStrategies:
        - handler: allow
