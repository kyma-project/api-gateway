apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  host: "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /ip
      methods: ["GET"]
      mutators: []
      accessStrategies:
        - handler: jwt
          config:
            authentications:
              - issuer: "{{ .IssuerUrl }}"
                jwksUri: "{{ .IssuerUrl }}/oauth2/certs"
            authorizations:
              - requiredScopes: {{ .ipRequiredScopes }}
    - path: /headers
      methods: ["GET"]
      mutators: []
      accessStrategies:
        - handler: jwt
          config:
            authentications:
              - issuer: "{{ .IssuerUrl }}"
                jwksUri: "{{ .IssuerUrl }}/oauth2/certs"
            authorizations:
              - requiredScopes: {{ .headersRequiredScopes }}
    - path: /get
      methods: ["GET"]
      mutators: []
      accessStrategies:
        - handler: jwt
          config:
            authentications:
              - issuer: "{{ .IssuerUrl }}"
                jwksUri: "{{ .IssuerUrl }}/oauth2/certs"
            authorizations:
              - requiredScopes: {{ .getRequiredScopes }}
