# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - template: templates/integration-test-template.yaml
    parameters:
      prerequisites_target: "install-prerequisites"
      manager_image: "europe-docker.pkg.dev/kyma-project/prod/api-gateway-manager:v20231114-4ffb731b"
      client_id: $(IAS_CLIENT_ID)
      client_secret: $(IAS_CLIENT_SECRET)
      oidc_issuer_url: $(OIDC_ISSUER_URL)
