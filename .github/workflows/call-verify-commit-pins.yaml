name: Workflow validation

on:
  workflow_call:

permissions:
  contents: read

jobs:
  verify-actions:
    name: Ensure SHA pinned actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: tj-actions/changed-files@2f7c5bfce28377bc069a65ba478de0a74aa0ca32
        id: changed
        with:
          files: |
            .github/workflows/**
      - uses: zgosalvez/github-actions-ensure-sha-pinned-actions@3c16e895bb662b4d7e284f032cbe8835a57773cc # 3.0.11
        if: ${{ steps.changed.outputs.any_modified == 'true' }}
        with:
          # We only want to allow official GitHub Actions
          allowlist: |
            actions/checkout
            actions/setup-go
            actions/github-script
            actions/upload-artifact
            kyma-project/test-infra
