# This workflow is responsible for all kinds of integration tests run on pull request.
# Those tests depend on a container image so in the first job we wait for the image build to succeed.

name: Main Integration

on:
  push:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "tests/performance/**"
      - "OWNERS"
      - "CODEOWNERS"
      - "sec-scanners-config.yaml"
      - ".github/**" #Ignoring since build job isn't triggered on the workflow directory changes
    branches:
      - mod-dev

jobs:
  wait-for-image-build:
    name: Wait for image build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/wait-for-job-succeed-or-fail
        with:
          job-name: 'post-api-gateway-manager-build'
          github-auth-token: ${{ secrets.GITHUB_TOKEN }}
          commit-ref: ${{ github.sha }}

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: [wait-for-image-build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/integration-tests
        with:
          prerequisites_target: install-prerequisites
          manager-image: "europe-docker.pkg.dev/kyma-project/prod/api-gateway-manager:${{ github.sha }}"
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
          oidc_issuer_url: ${{ secrets.OIDC_ISSUER_URL }}

  integration-tests-istio-module:
    name: Integration tests with Istio module
    runs-on: ubuntu-latest
    needs: [wait-for-image-build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/integration-tests
        with:
          prerequisites_target: install-prerequisites-with-istio-from-manifest
          manager-image: "europe-docker.pkg.dev/kyma-project/prod/api-gateway-manager:${{ github.sha }}"
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
          oidc_issuer_url: ${{ secrets.OIDC_ISSUER_URL }}

  upgrade-tests:
    name: Upgrade tests
    runs-on: ubuntu-latest
    needs: [wait-for-image-build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: get-test-img # after merge to main it should be replaced by install-latest-release script
        run: |
          TEST_UPGRADE_IMG=europe-docker.pkg.dev/kyma-project/prod/api-gateway-controller:v$(git show -s --date=format:'%Y%m%d' --format=%cd ${{ github.sha }})-$(printf %.8s ${{ github.sha }})
          MOD_DEV_SHA=$(git log -n 2 --pretty=format:"%H" mod-dev | tail -n 1)
          IMG=europe-docker.pkg.dev/kyma-project/prod/api-gateway-manager:v$(git show -s --date=format:'%Y%m%d' --format=%cd "$MOD_DEV_SHA")-$(printf %.8s "$MOD_DEV_SHA")
          echo "$TEST_UPGRADE_IMG" >> $GITHUB_OUTPUT
          echo "$IMG" >> $GITHUB_OUTPUT
      - uses: ./.github/actions/upgrade-tests
        with:
          manager-name: ${{ steps.test-get-test-img.outputs.IMG }}
          test_upgrade_img: ${{ steps.get-test-img.outputs.TEST_UPGRADE_IMG }}
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
          oidc_issuer_url: ${{ secrets.OIDC_ISSUER_URL }}

  slack_failed_notification:
    name: Slack Notification
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    needs: [integration-tests,integration-tests-istio-module,upgrade-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Notify
        uses: ./.github/actions/slack-notification-failed-workflow
        with:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
