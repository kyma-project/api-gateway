# This workflow is responsible for all kinds of integration tests run on pull request.
# Those tests depend on a container image so in the first job we wait for the image build to succeed.

name: PR Integration Release

on:
  # pull_request_target runs workflows from the base of PR
  # It allows the workflow to get the repository secrets
  pull_request_target:
    types: [ synchronize, opened, reopened, ready_for_review ]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "tests/performance/**"
      - "OWNERS"
      - "CODEOWNERS"
      - ".github/**" #Ignoring since build job isn't triggered on the workflow directory changes
    branches:
      - 'release-**'

jobs:
  filter-changes:
    name: List relevant VCS changes
    outputs:
      check: ${{ steps.changed-files.outputs.any_modified }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: tj-actions/changed-files@d6babd6899969df1a11d14c368283ea4436bca78
        id: changed-files
        with:
          files_ignore: |
            docs/**
            **/*.md
            OWNERS
            CODEOWNERS
            sec-scanners-config.yaml
            .github/**
            .**
      - name: List all changed files
        run: echo '${{ steps.changed-files.outputs.all_changed_files }}'

  build-image:
    name: Build and push manager image
    needs: [filter-changes]
    environment: ${{ github.event.pull_request.author_association != 'COLLABORATOR' && github.event.pull_request.author_association != 'OWNER' && 'restricted' || 'internal' }}
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.draft == false && needs.filter-changes.outputs.check == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-manager-image
        with:
          operator-image-name: "europe-central2-docker.pkg.dev/sap-se-cx-kyma-goat/api-gateway/api-gateway-manager:PR-${{github.event.number}}"
          push-image: 'true'
          push-sa-key: ${{ secrets.GCP_SA_KEY }}

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    needs: [build-mage]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: ./.github/actions/integration-tests
        with:
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
          oidc_well_known_url: "${{ secrets.OIDC_ISSUER_URL }}/.well-known/openid-configuration"
          manager_image: "europe-central2-docker.pkg.dev/sap-se-cx-kyma-goat/api-gateway-manager:PR-${{github.event.number}}"

  k8s-compatibility-check:
    name: Kubernetes version compatibility test
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    needs: [ build-mage ]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: ./.github/actions/k8s-compatibility-test
        with:
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
          oidc_well_known_url: "${{ secrets.OIDC_ISSUER_URL }}/.well-known/openid-configuration"
          manager_image: "europe-central2-docker.pkg.dev/sap-se-cx-kyma-goat/api-gateway-manager:PR-${{github.event.number}}"

  upgrade-tests:
    name: Upgrade tests
    runs-on: ubuntu-latest
    needs: [build-mage]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: ./.github/actions/upgrade-test
        with:
          test_upgrade_img: "europe-central2-docker.pkg.dev/sap-se-cx-kyma-goat/api-gateway-manager:PR-${{github.event.number}}"
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
          oidc_well_known_url: "${{ secrets.OIDC_ISSUER_URL }}/.well-known/openid-configuration"
          target_branch: ${{ github.base_ref }}

  custom-domain-gcp:
    name: Custom domain GCP
    runs-on: ubuntu-latest
    needs: [build-mage]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: ./.github/actions/integration-test-gardener
        with:
          manager_image: "europe-central2-docker.pkg.dev/sap-se-cx-kyma-goat/api-gateway-manager:PR-${{github.event.number}}"
          gardener_secret: ${{ secrets.GARDENER_TOKEN }}
          script: ./tests/integration/scripts/custom-domain-gardener-gcp-gh.sh
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
          oidc_well_known_url: "${{ secrets.OIDC_ISSUER_URL }}/.well-known/openid-configuration"
          dns_secret_json: ${{ secrets.DNS_SECRET_JSON }}

  custom-domain-aws:
    name: Custom domain AWS
    runs-on: ubuntu-latest
    needs: [build-mage]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: ./.github/actions/integration-test-gardener
        with:
          manager_image: "europe-central2-docker.pkg.dev/sap-se-cx-kyma-goat/api-gateway-manager:PR-${{github.event.number}}"
          gardener_secret: ${{ secrets.GARDENER_TOKEN }}
          script: ./tests/integration/scripts/custom-domain-gardener-aws-gh.sh
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
          oidc_well_known_url: "${{ secrets.OIDC_ISSUER_URL }}/.well-known/openid-configuration"
          dns_secret_json: ${{ secrets.DNS_SECRET_JSON }}
