version: 2
updates:
# main branch configuration
  - package-ecosystem: "gomod"
    directory: "/"
    labels:
      - "go"
      - "area/dependency"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "gomod"
      include: "scope"
    groups:
      k8s-dependencies:
        patterns:
          - "k8s.io/*"
  - package-ecosystem: "docker"
    directory: "/"
    labels:
      - "docker"
      - "area/dependency"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "docker"
      include: "scope"

# release branch  configuration
  - package-ecosystem: "gomod"
    directory: "/"
    target-branch: "release-2.0"
    labels:
      - "go"
      - "area/dependency"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "gomod"
      include: "scope"
    groups:
      k8s-dependencies:
        patterns:
          - "k8s.io/*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
  - package-ecosystem: "docker"
    target-branch: "release-2.0"
    directory: "/"
    labels:
      - "docker"
      - "area/dependency"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "docker"
      include: "scope"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
