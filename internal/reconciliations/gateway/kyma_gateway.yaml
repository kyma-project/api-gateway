apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  labels:
    kyma-project.io/module: api-gateway
spec:
  selector:
    app: istio-ingressgateway
    istio: ingressgateway # use istio default ingress gateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: {{.CertificateSecretName}}
    hosts:
      - "*.{{.Domain}}"
  - port:
      number: 80
      name: http
      protocol: HTTP
    tls:
      httpsRedirect: true # automatic 301 redirect from http to https
    hosts:
      - "*.{{.Domain}}"
