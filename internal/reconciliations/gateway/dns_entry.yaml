apiVersion: dns.gardener.cloud/v1alpha1
kind: DNSEntry
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  annotations:
    dns.gardener.cloud/class: garden
  labels:
    kyma-project.io/module: api-gateway
spec:
  dnsName: "*.{{.Domain}}"
  ttl: 600
  targets:
    - {{.IngressGatewayServiceIp}}