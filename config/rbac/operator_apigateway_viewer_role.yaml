# permissions for end users to view apigateways.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: apigateway-viewer-role
  labels:
    app.kubernetes.io/component: operator
rules:
- apiGroups:
  - operator.kyma-project.io
  resources:
  - apigateways
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - operator.kyma-project.io
  resources:
  - apigateways/status
  verbs:
  - get
