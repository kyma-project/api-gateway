apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    app.kubernetes.io/component: api-gateway-operator.kyma-project.io
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: api-gateway-operator.kyma-project.io
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/component: api-gateway-operator.kyma-project.io
        control-plane: controller-manager
        sidecar.istio.io/inject: "false"
    spec:
      priorityClassName: api-gateway-priority-class
      securityContext:
        runAsNonRoot: true
      initContainers:
      - command:
        - /manager
        args:
        - --init-only
        image: controller:latest
        name: init
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 128Mi
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        - "--health-probe-bind-address=:8081"
        - "--metrics-bind-address=:8080"
        env:
        - name: GOMEMLIMIT
          value: "400MiB"
        image: controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 128Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
